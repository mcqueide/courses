<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div class="form-group" [ngClass]="form.get('name').invalid && form.get('name').touched ? 'has-error': ''">
          <label for="name">Project name</label>
          <input type="text" id="name" name="name" formControlName="name" class="form-control">
          <span class="help-block" *ngIf="form.get('name').invalid && form.get('name').touched">
            Please enter a valid name!
          </span>
        </div>
        <div class="form-group" [ngClass]="form.get('email').invalid && form.get('email').touched ? 'has-error': ''">
          <label for="email">Project email</label>
          <input type="email" id="email" name="email" formControlName="email" class="form-control">
          <span class="help-block" *ngIf="form.get('email').invalid && form.get('email').touched">
            Please enter a valid email!
          </span>
        </div>
        <div class="form-group">
          <label for="status">Project status</label>
          <select name="status" id="status" class="form-control" formControlName="status">
            <option *ngFor="let status of statusOptions;" [value]=status>{{ status }}</option>
          </select>
        </div>

        <button class="btn btn-default" type="submit" [disabled]="form.invalid">Submit</button>

      </form>
    </div>
  </div>
</div>
